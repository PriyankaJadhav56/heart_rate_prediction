        table: heart_rates_conf_gt
        primary_keys: index
    output_tables : 
        output_1 :
          catalog_name : mlcore_dev
          schema : synth_heart_rate
          table: trainoutput_heart_rates_prophet
          primary_keys: index
        output_2 :
          catalog_name : mlcore_dev
          schema : synth_heart_rate
          table: trainoutput_heart_rates_xgb
          primary_keys: index
  model_configs :
    registry_platform: databricks
    model_registry : mlflow
    unity_catalog : "yes"
    model_registry_params :
      catalog_name: mlcore_dev
      schema_name: synth_heart_rate
    model_params:      
      model_name: synth_heart_rate_mlflow
  storage_configs :
    cloud_provider : databricks_uc
    params:
      metastore : null
      catalog_name : mlcore_dev
      schema_name : mlcore
      volume_name : mlcore_volume
  test_size : 0.2
  feature_columns:
    - epoch
    - name
    - age_group
    - gender
    - lifestyle
  date_column: 'date_time'
  target_columns:
    - avg_heart_rate
  horizon: 7
  frequency: 'D'
  is_scheduled: false

