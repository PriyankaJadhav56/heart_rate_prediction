train:
  datalake_configs:
    input_tables : 
      input_1 :
        catalog_name : mlcore_dev
        schema : synth_heart_rate
        table: heart_rates_conf_ft
        primary_keys: index
      input_2 :
        catalog_name : mlcore_dev
